<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuous Confetti</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button id="confettiButton">Click me for Continuous Confetti!</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      document
        .getElementById("confettiButton")
        .addEventListener("click", () => {
          function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
          }

          function startConfetti() {
            const duration = 15 * 1000; // 15 seconds
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5, // adjust particle count
                startVelocity: 30, // increase start velocity
                angle: randomInRange(55, 125),
                spread: randomInRange(50, 70),
                origin: { x: randomInRange(0, 1), y: 0 },
                colors: [
                  "#ff0a54",
                  "#ff477e",
                  "#ff7096",
                  "#ff85a1",
                  "#fbb1bd",
                  "#f9bec7",
                  "#00bfff",
                  "#00ff00",
                  "#ffff00",
                  "#800080",
                ], // add blue, yellow, green, purple
                shapes: ["circle", "square"],
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            })();
          }

          startConfetti();
        });
    </script>
  </body>
</html>
